<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Myriorama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <div class="text-align-center align-items-center">
            <h1>Myriorama</h1>
            <p>Inspired by a chapter from Philip Pullman's 'The Secret Commonwealth', 
                shuffle the cards to display a set of images that tell a new story
                every time.
            </p>
            <button id='button-click'>Shuffle Cards</button>
        </div>
        <div class="row" id='image-row'></div>
        
    </div>
    <script src='scripts.js'></script>
</body>
